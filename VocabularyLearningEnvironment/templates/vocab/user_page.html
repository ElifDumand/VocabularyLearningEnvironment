{% extends "base.html" %}

{% block title %}User Page{% endblock %}

{% block content %}
<div class="user_page_container">
  <h1>Welcome, {{ username }}!</h1>

  <div class="create_deck_card">
      <form method="post" action="{% url 'create_list' 10 %}">
        {% csrf_token %} 

        <button class="create_button" type="submit">Create New Deck</button>
            
        <div class="deck_inputs">
            <input class="name_deck_input" type="text" name="list_name" placeholder="Deck name" required>
            <input class="desc_deck_input" type="text" name="description" placeholder="Description">
        </div>  
 
      </form>
  </div>

  <div class="deck-container">
    {% for deck in user_decks %}
      <div class="deck-card" data-deck-id="{{ deck.id }}">
        <h3>{{ deck.list_name }}</h3>
  
        <div class="deck-actions">
          <button class="deck-btn" data-deck-id="{{ deck.id }}">Open</button>
  
          <form method="post" action="{% url 'delete_list' deck.id %}" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="delete-btn" aria-label="Delete {{ deck.list_name }}">
              Delete
            </button>
          </form>
        </div>
      </div>
    {% endfor %}
  
    
  </div>
</div>
{% endblock %}

{% block head %}
<style>
  .user_page_container{
        background-color:#f0f4f8;
        padding:10px;
        text-align:center;
        width:95%;          
        min-height:100vh;    
        border-radius:30px;    
        box-shadow:0 4px 20px rgba(0, 0, 0, 0.1);    
        margin: 60px auto;
  }
    
  h1{
    color:#1e4eb6;
    font-size:2rem;
    margin: 35px 0;
    font-weight:800;
  }

  .deck-container{
    display:flex;
    flex-wrap:wrap;
    gap:32px;
    justify-content:center;
  }

  .deck-card{
    background:#fff;
    border-radius:14px;
    box-shadow:0 6px 20px rgba(0,0,0,.10);
    padding:28px 24px;
    width:260px;
    text-align:center;
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .deck-card:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 26px rgba(0,0,0,.14);
  }
  .deck-card h3{
    margin:0 0 16px;
    color:#1e4eb6;
    font-size:1.45rem;
    font-weight:800;
    line-height:1.2;
  }

  .deck-btn{
    padding:12px 16px;
    border:none;
    border-radius:10px;
    background:#2d6aa6;
    color:#fff;
    cursor:pointer;
    font-weight:700;
  }
  .deck-btn:hover{ background:#1e4eb6; }

  .create_deck_card{
    background:#fff;
    display: flex;
    justify-content: center;
    margin: 20px auto;
    border-radius:14px;
    box-shadow:0 6px 20px rgba(0,0,0,.10);
    padding:20px;
    width:525px;
    text-align:center;
    transition:transform .18s ease, box-shadow .18s ease;
  } 

  .create_button{
    border:none;
    border-radius:10px;
    background:#2d6aa6;
    color:#fff;
    cursor:pointer;
    font-weight:700;
    width:240px;
    height: 45px;
    margin-bottom: 10px; 
    margin-top: 0px;    
  }
  .create_button:hover{ background:#1e4eb6; }

  .create-card{
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .deck_inputs{
    display: flex; 
    background:#2d6aa6; 
    color:#fff; 
    padding:6px 6px; 
    border: 1px solid #aaa;   
    border-radius: 15px;
    cursor:pointer;
    width:500px;
    gap:3px;
  }

  .deck_inputs input{
    font-size:18px; 
    width:400px; 
    padding:8px; 
    border:2px solid #2d6aa6; 
    background-color:#d3e2f1;
    border-radius:8px; 
    display: block;    
  }

  .deck-actions{
    display:flex;
    gap:10px;
    justify-content:center;
    align-items:center;
  }
  
  .delete-btn{
    padding:12px 16px;
    border:none;
    border-radius:10px;
    background:#e11d48;       
    color:#fff;
    cursor:pointer;
    font-weight:700;
  }
  .delete-btn:hover{ background:#be123c; }
</style>
{% endblock %}

{% block extra_js %}
<script>
  document.querySelectorAll('.deck-btn[data-deck-id]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const deckId = btn.dataset.deckId;
      window.location.href = `{% url 'home' %}?deck_id=${deckId}`;
    });
  });

  document.querySelectorAll('form.delete-form').forEach(form=>{
    form.addEventListener('submit', (e)=>{
      const title = form.closest('.deck-card').querySelector('h3')?.textContent?.trim() || 'this deck';
      if(!confirm(`Delete "${title}"? This cannot be undone.`)){
        e.preventDefault();
      }
    });
  });
</script>
{% endblock %}
