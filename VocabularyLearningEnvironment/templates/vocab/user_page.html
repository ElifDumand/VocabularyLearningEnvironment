{% extends "base.html" %}

{% block title %}User Page{% endblock %}

{% block content %}
<div class="user_page_container">
  <h1>Welcome, {{ username }}!</h1>

  <div class="deck-container">
    {% for deck in user_decks %}
      <div class="deck-card" data-deck-id="{{ deck.id }}">
        <h3>{{ deck.list_name }}</h3>
        <button class="deck-btn" data-deck-id="{{ deck.id }}">Open</button>
      </div>
    {% endfor %}

    <!-- Create New Deck as a card -->
    <div class="deck-card create-card">
      <form method="post" action="{% url 'create_list' 10 %}">
        {% csrf_token %}
        <input type="hidden" name="list_name" value="Default Deck">
        <input type="hidden" name="description" value="Automatic starter list">
        <button type="submit" class="deck-btn">+ Create New Deck</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block head %}
<style>
  .user_page_container{
        background-color:#f0f4f8;
        padding:10px;
        text-align:center;
        width:100%;          /* full width */
        min-height:100vh;    /* full height */
        border-radius:30px;     /* remove rounding */
        box-shadow:none;     /* optional: remove shadow for flat full-page look */
  }
    
  h1{
    color:#1e4eb6;
    font-size:2rem;
    margin:0 0 28px;
    font-weight:800;
  }

  .deck-container{
    display:flex;
    flex-wrap:wrap;
    gap:32px;
    justify-content:center;
  }

  .deck-card{
    background:#fff;
    border-radius:14px;
    box-shadow:0 6px 20px rgba(0,0,0,.10);
    padding:28px 24px;
    width:260px;
    text-align:center;
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .deck-card:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 26px rgba(0,0,0,.14);
  }
  .deck-card h3{
    margin:0 0 16px;
    color:#1e4eb6;
    font-size:1.45rem;
    font-weight:800;
    line-height:1.2;
  }

  .deck-btn{
    padding:12px 16px;
    border:none;
    border-radius:10px;
    background:#2d6aa6;
    color:#fff;
    cursor:pointer;
    font-weight:700;
  }
  .deck-btn:hover{ background:#1e4eb6; }

  .create-card{
    display:flex;
    align-items:center;
    justify-content:center;
  }
</style>
{% endblock %}

{% block extra_js %}
<script>
  document.querySelectorAll('.deck-btn[data-deck-id]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const deckId = btn.dataset.deckId;
      window.location.href = `{% url 'home' %}?deck_id=${deckId}`;
    });
  });
</script>
{% endblock %}
