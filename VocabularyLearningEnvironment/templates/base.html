<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Vocab App{% endblock %}</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .container { max-width: 800px; margin: 40px auto; padding: 0 16px; }
    .btn { background:#2d6aa6; color:#fff; border:0; padding:10px 16px; border-radius:10px; cursor:pointer; }
    .btn:hover { filter: brightness(1.06); }
  </style>
</head>
<body>

  <div class="d-flex justify-content-end p-2">
    {% if request.session.member_id %}
      <small>
        Hello, {{ request.session.member_username }} |
        <a href="{% url 'logout' %}">Logout</a>
      </small>
    {% else %}
      <small>
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'join' %}">Register</a>
      </small>
    {% endif %}
  </div>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
  {% block extra_js %}{% endblock %}
</body>
</html>
